<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
        <link rel="stylesheet" href="css/personal.css" type="text/css">
    </head>
    <body>
        <div class="top-container">
            <span>Personal Information</span>
        </div>
        <div class="personal-wrapper">
            <div class="left-container">
                <p>Enter your name here:</p>
                <input type="text" autocomplete="off" name="name">
                <p>Enter your e-mail here:</p>
                <input type="text" autocomplete="off" name="email"><br>
                <p>Enter your signature here:</p>
                <input type="text" autocomplete="off" name="signature"><br>
            </div>
            <div class="right-container">
                <img src="res/photo.png">
                <input type="button" id="fnish_editing" value="Finish editing">
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/personal.js"></script>
    </body>
</html>
