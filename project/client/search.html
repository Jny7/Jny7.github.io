<!DOCTYPE html>
<html>
    <head>
        <title>Search bar</title>
        <link rel="stylesheet" href="css/search.css" type="text/css">
    </head>
    <body>
        <div class="top-container">
            <div><a href="javascript:home();">Home</a></div>
            <div class="Heading">Sprite Word</div>
            <div><a href="javascript:savedWordsList();">Saved Words List</a></div>
        </div>
        <div class="searchWords">
            <div class="left-container">
                <p>List of words</p>
                <div id="words">
                </div>
            </div>
            <div class="right-container">
                <p>Start searching words!</p>
                <input type="text" autocomplete="off" name="search-box"><br>
                <input type="button" id="search_bar" value="Search bar">
                <input type="button" id="save_word" value="Save word">
                <p>Definition</p>
                <div id="definition"></div>
            </div>
        </div>
        <div class="savedWords">
            <p>My saved words</p>
            <div id="savedwords"></div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </body>
</html>
